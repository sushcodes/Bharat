<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Front Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="NETFLIX.png" width="200px" alt="Netflix Logo">
            </div>
            <ul style="padding-left:350px" class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user.png" alt="User Avatar">
        </div>
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited movies, TV shows, and more.</p>
            <button>Sign Up</button>
        </section>
        
        <section class="featured" >
            <h2>Featured Content</h2>
            <div class="content-carousel" id="contentCarousel">
                <!-- Featured content items here -->
                <div class="content-item"">
                    <img src="m1.jpg"  width="500" height="200" alt="Placeholder Image 1">
                    <h3>INTERSTELLAR</h3>
                </div>
                <div class="content-item">
                    <img src="m2.jpg"  width="500" height="200" alt="Placeholder Image 2">
                    <h3>INCEPTION</h3>
                </div>
                <div class="content-item">
                    <img src="m3.jpg"   width="500" height="200" alt="Placeholder Image 3">
                    <h3>OPPENHEIMER</h3>
                </div>
                <!-- Add more content items as needed -->
            </div>
            <div class="carousel-buttons">
                <button id="prevButton">Previous</button>
                <button id="nextButton">Next</button>
            </div>
        </section>
    </main>
    
</body>
</html>
